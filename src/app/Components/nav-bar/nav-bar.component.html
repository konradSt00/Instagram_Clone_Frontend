<app-new-post class="addPost"  *ngIf="newPostWindowOpened == true"></app-new-post>
<div class="darken" (click)="closeNewPostWindow()" *ngIf="newPostWindowOpened == true"></div>
<div class="item1">
  <div>
    <button class="logo" (click)="redirectAndReload('/')">
      CInstagram
    </button>
    <label id="search-input">
      <input [(ngModel)]="quantity" (ngModelChange)="searchUsers($event)" (focus)="showResults()" type="text" placeholder="Search">

      <div *ngIf="resultsShown" id="search-result" >
        <div id="user" *ngFor="let user of usersList" (click)="moveToUserProfile(user.username)">
          <div id="profilePhoto"></div>
          <label>{{user.username}}</label>
        </div>
      </div>
    </label>
    <div id="icons" >
