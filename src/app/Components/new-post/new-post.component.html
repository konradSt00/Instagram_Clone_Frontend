
  <div id="newPostWindow">

    <div class="container">

      <button class="prevBtn" (click)="prevPage()" ><svg *ngIf="nextPageLoaded == true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M447.1 256C447.1 273.7 433.7 288 416 288H109.3l105.4 105.4c12.5 12.5 12.5 32.75 0 45.25C208.4 444.9 200.2 448 192 448s-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25l160-160c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L109.3 224H416C433.7 224 447.1 238.3 447.1 256z"/></svg>
      </button>
      <div class="windowTitle">Add new post</div>
      <button class="nextBtn" (click)="nextPage()" *ngIf="nextPageLoaded == false">Next</button>
      <button class="nextBtn" (click)="uploadPhoto()" *ngIf="nextPageLoaded == true">Upload</button>
    </div>

    <label for="fileUpload" class="fileUpload" *ngIf="fileLoaded == false">
       +
    </label>
    <div  [ngClass]="{'lastPageContainerP1': nextPageLoaded == false, 'lastPageContainerP2': nextPageLoaded == true}"  >
      <img id="loadedImage" *ngIf="fileLoaded == true"/>
      <div id="description">
        <textarea id="descriptionInput" *ngIf="nextPageLoaded == true" placeholder="Add photo description..."></textarea>
      </div>
    </div>

    <input id="fileUpload" type="file" (change)="uploadFile($event)"/>


  </div>
