<body>
<div class="container">
  <div class="logo">cINSTAGRAM</div>
  <div id="login" class="login">
    <label>
      <input (focus)="hideInformations()" id="userName" placeholder=" " value="" type="text">
      <span>Your user name</span>
    </label>
    <div *ngIf="this.userNameInformationShown" id="information">Username already taken!</div>
  </div>

  <div class="password">
    <label>
      <input id="passwInput1" placeholder=" " value="" type="password">
      <span>Password</span>
    </label>
    <button *ngIf="!registration" id="showPsw" (click)="showPsw()">Show</button>
  </div>
  <div *ngIf="registration" class="repeatPasswd">
    <label>
      <input id="passwInput2" placeholder=" " value="" type="password">
      <span>Repeat password</span>
    </label>
  </div>
  <div class="loginBtn" (click)="submit()">
    <button *ngIf="!registration">Login</button>
    <button *ngIf="registration">Register</button>

  </div>

</div>
<div class="register">
  <label *ngIf="registration">If you have your account</label>
  <label *ngIf="!registration">Don't have account yet ?</label>
  <button (click)="moveLR()" class="moveTo" *ngIf="!registration">Register!</button>
  <button (click)="moveLR()" class="moveTo" *ngIf="registration">Login!</button>

</div>

</body>
